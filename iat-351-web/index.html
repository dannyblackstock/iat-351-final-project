<!doctype html>
<html>
  <head>
    <title>IAT 351 THAW Web</title>
    <link rel="stylesheet" type="text/css" href="/style.css"> 
  </head>
  <body>
    <canvas id="gradient-map"><!-- <img src="gradient-map-danny.png"> --></canvas>


    <!-- <input type="button" id="clear" value="Clear"> -->
    <div id="rgbMsg"></div>
    <div>Pinch to adjust tool size.</div>
    <form action = "">
      <input id="penRadio" type="radio" name="tool" value="pen">
      <label for="penRadio">3 - Pen</label>
      <input id="eraserRadio" type="radio" name="tool" value="eraser">
      <label for="eraserRadio">4 - Eraser</label>
    </form>
    <div>5 fingers to clear.</div>
    <div>Tool color: <span id="color"></span></div>
    <div>Tool size: <span id="size"></span>px</div>
    <div id="tool-indicator"></div>

    <canvas id="paint-canvas"></canvas>

    <div id="fingers-detected">Fingers detected: <span id="finger-msg">0</span></div>

    <form id="stream-image" name="stream-image" action="#stream-image" method="post">
      <input id="stream-url" name="stream-url" type="hidden">
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/thaw-app.js"></script>
  </body>
</html>
