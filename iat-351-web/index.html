<!doctype html>
<html>
  <head>
    <title>IAT 351 THAW Web</title>
    <link rel="stylesheet" type="text/css" href="/style.css"> 
  </head>
  <body>
    <canvas id="gradient-map"><!-- <img src="gradient-map-danny.png"> --></canvas>


    <input type="button" id="clear" value="Clear">
    <div id="rgbMsg"></div>    
    <form action = "">
      <input id="penRadio" type="radio" name="tool" value="pen" checked>
      <label for="penRadio">Pen</label>
      <input id="eraserRadio" type="radio" name="tool" value="eraser">
      <label for="eraserRadio">Eraser</label>
      <input id="sizeRadio" type="radio" name="tool" value="size">
      <label for="sizeRadio">Size</label>
    </form>
    <div>Tool color: <span id="color"></span></div>
    <div>Tool size: <span id="size"></span>px</div>
    <div id="tool-indicator"></div>

    <canvas id="paint-canvas"></canvas>

    <div id="fingers-detected">Fingers detected: <span id="finger-msg">0</span></div>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/thaw-app.js"></script>
  </body>
</html>
