<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebSocket Echo Client</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>-->
    <script type="text/javascript">
        var messageText = "";
    </script>
    <script type="text/javascript" src="websocket.js"></script>
    <script type="text/javascript" src="pxlocation.js"></script>
</head>
<body>
    <div id="gradient-map"></div>
    <fieldset>
        <legend>Android Client</legend>
        Status: <span id="status"></span><br />
        URL: <input id="url" /><br />
        <input id="open" type="button" value="Connect" />&nbsp;
        <input id="close" type="button" value="Disconnect" /><br />
        <input id="send" type="button" value="Send" />&nbsp;
        <input id="text" /><br />
    </fieldset>
    <fieldset>
        <legend>Web Client via WS Server</legend>
        <span id="message"></span>
    </fieldset>
</body>
</html>
